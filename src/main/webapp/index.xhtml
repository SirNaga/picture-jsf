<!DOCTYPE HTML>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<style>
		body {
			background-color: #f8f9fa;
			margin: 0; /* Reset margin to remove default space */
			padding: 0; /* Reset padding to remove default space */
		}

		.container {
			margin-top: 100px;
		}

		/* Style for the image background */
		.image-background {
			background-image: url("#{resource['images/bg.png']}");
			background-size: contain;
			background-repeat: no-repeat;
			background-position: top center; /* Align the image to the top center */
			height: 80vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.text-center-vertical {
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 80vh;
		}
	</style>
</h:head>
<h:body>
	<ui:include src="/includes/header.xhtml"/>
	<div class="container-fluid">
		<div class="row">
			<!-- "Connect With Us" Section -->
			<div class="col-md-6 text-center-vertical">
				<div class="container mt-5">
					<h2 class="text-center mb-4">Connect With Us</h2>
					<p class="lead text-center">Share and engage with global content! Picture Perfect Moments, Endless Connections - Where Every Image Tells a Story and Every Comment Paints a Conversation!</p>
					<p class="text-center">Join the Visual Symphony!</p>
					<div class="text-center">
						<a class="btn btn-success btn-lg" href="#" role="button">Join Now</a>
					</div>
				</div>
			</div>
			<!-- Image Background -->
			<div class="col-md-6 p-5">
				<div class="image-background">
					<!-- You can place content or leave it blank -->
				</div>
			</div>
		</div>
	</div>
</h:body>
</HTML>
